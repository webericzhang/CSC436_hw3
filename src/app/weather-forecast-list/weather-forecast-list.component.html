<p>
  <button (click)="getWeather()"> Get Weather </button>
</p>
<h3>
  {{cityDetails.cityName}}
  {{cityDetails.stateCode}}
</h3>
<div *ngFor="let forecast of weatherForecasts">
  <div>
    <span>Date : </span>
    {{forecast.datetime}}
    <span>Max_Temp : </span>
    {{forecast.max_temp}}
    <span>Min_Temp : </span>
    {{forecast.min_temp}}
  </div>
</div>
